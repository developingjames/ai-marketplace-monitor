# Testing Configuration for 5 New Auction Marketplaces
# Simple configuration with one item per marketplace to verify functionality

[monitor]
# Optional: Custom log file path with {timestamp} placeholder
log_file = 'logs/auction-test-{timestamp}.log'
# Optional: Run once without scheduling recurring searches (default: false)
run_once = true

[notification.markdown]
enabled = true

[user.test_user]
markdown_output_dir = 'test_output/{marketplace}/{name}/listings'
# Available placeholders for both directory and filename: {marketplace}, {id}, {timestamp}, {title}, {name}
markdown_filename_format = '{marketplace}_{id}_{timestamp}'
# Default: false
markdown_overwrite_existing = false
# Enable markdown output
notify_with = ['markdown']
# User must be enabled
enabled = true

# ==================== Auction Ohio Marketplace ====================
[marketplace.auctionohio]
market_type = "auctionohio"
enabled = true

# ==================== GovDeals Marketplace ====================
[marketplace.govdeals_ohio]
market_type = "govdeals"
enabled = true
# GovDeals supports location-based search with zip code and radius
zipcode = "43311"  # Ohio zip code
miles = 250        # Search within 250 miles

# ==================== Proxibid Marketplace ====================
[marketplace.proxibid]
market_type = "proxibid"
enabled = true

# ==================== Purple Wave Marketplace ====================
[marketplace.purplewave_midwest]
market_type = "purplewave"
enabled = true
# Purple Wave supports location-based search with zip code and radius
zipcode = "66062"  # Kansas zip code (Purple Wave is based in Kansas)
miles = 300        # Search within 300 miles

# ==================== RB Auction Marketplace ====================
[marketplace.rbauction_usa]
market_type = "rbauction"
enabled = true
# RB Auction supports regional filtering
region = "USA"  # USA region filter

# ==================== Test Items - One Per Marketplace ====================

# Test Item 1: Auction Ohio - Gun search (specific category)
[item.auctionohio_test]
enabled = true
marketplace = ["auctionohio"]
search_phrases = ["gun"]
cache_ignore_price_changes = true
notify = ["test_user"]

# Test Item 2: GovDeals - Trailer search (common but not overwhelming)
[item.govdeals_test]
enabled = true
marketplace = ["govdeals_ohio"]
search_phrases = ["trailer"]
cache_ignore_price_changes = true
notify = ["test_user"]

# Test Item 3: Proxibid - Air compressor search (specific tool category)
[item.proxibid_test]
enabled = true
marketplace = ["proxibid"]
search_phrases = ["air compressor"]
cache_ignore_price_changes = true
notify = ["test_user"]

# Test Item 4: Purple Wave - Skid steer search (specific equipment type)
[item.purplewave_test]
enabled = true
marketplace = ["purplewave_midwest"]
search_phrases = ["skid steer"]
cache_ignore_price_changes = true
notify = ["test_user"]

# Test Item 5: RB Auction - Excavator search (specific heavy equipment)
[item.rbauction_test]
enabled = true
marketplace = ["rbauction_usa"]
search_phrases = ["excavator"]
cache_ignore_price_changes = true
notify = ["test_user"]
