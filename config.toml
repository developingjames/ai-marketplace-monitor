[monitor]
# Optional: Custom log file path with {timestamp} placeholder
log_file = 'logs/run-{timestamp}.log'
# Optional: Run once without scheduling recurring searches (default: false)
run_once = true

[notification.markdown]
enabled = true


[user.me]
markdown_output_dir = 'D:/Data/Development/GitHub/developingjames/atv_search/tractor_search/{name}/listings/possible'

# Available placeholders for both directory and filename: {marketplace}, {id}, {timestamp}, {title}, {name}
markdown_filename_format = '{marketplace}_{id}'

# Default: false
markdown_overwrite_existing = false

# Enable markdown output
notify_with = ['markdown']

# User must be enabled
enabled = true


[marketplace.facebook]
search_city = '108384419182002'
radius=250
login_wait_time = 120  # seconds to wait for Facebook login (default: 60)


[marketplace.craigslist]
market_type = 'craigslist'
# Search Columbus with a 250-mile radius using lat/lon coordinates
search_city = 'columbus'
search_distance = 250  # Search radius in miles (includes Michigan, Indiana, Kentucky, etc.)
search_lat = 39.9612  # Columbus, OH latitude
search_lon = -82.9988  # Columbus, OH longitude

