[item.utility]
enabled = false
search_phrases = ["tractor", "farm tractor", "diesel tractor", "tractor loader backhoe", "TLB", "tractor loader", "utility tractor"]
# Target 45-70 HP utility tractors with loaders - expanded model coverage for better recall
keywords = "(Kubota AND (L45 OR L4740 OR L5240 OR L5740 OR L4330 OR L4630 OR L5030 OR M4700 OR M4900 OR M5000 OR M5040 OR M5400 OR M5700 OR M6060 OR M6800 OR M7040)) OR ((\"New Holland\" OR NH) AND (Workmaster OR TC45 OR TC55 OR TC55DA OR \"Workmaster 55\" OR \"Workmaster 65\" OR \"Workmaster 75\" OR TN55 OR TN60 OR TN65 OR TN70 OR \"T4.55\" OR \"T4.65\" OR \"T4.75\")) OR ((\"Massey Ferguson\" OR MF) AND (471 OR 481 OR 4608 OR 4609 OR 4610)) OR ((\"John Deere\" OR JD) AND (5055E OR 5065E OR 5075E OR 5085E OR 5100 OR 5200 OR 5205 OR 5210 OR 5300 OR 5305 OR 5310 OR 5400 OR 5410 OR 5420))"
antikeywords = "garden compact sub-compact subcompact zero turn mower"
min_price = 5000
max_price = 30000
cache_ignore_price_changes = true 

[item.compact]
enabled = false
search_phrases = ["tractor", "compact tractor", "diesel tractor", "tractor loader backhoe", "TLB", "tractor loader"]
# Target 35-50 HP compact tractors with loaders - expanded model coverage for better recall
keywords = "(Kubota AND (L2501 OR L2800 OR L3000 OR L3130 OR L3200 OR L3301 OR L3400 OR L3430 OR L3560 OR L3830 OR L3901 OR L3902 OR L4200 OR L4400 OR L4600 OR L4701 OR L4760 OR L45 OR L47 OR L48 OR MX4800 OR MX5200 OR MX5400)) OR ((\"New Holland\" OR NH) AND (Workmaster OR \"Boomer 35\" OR \"Boomer 40\" OR \"Boomer 45\" OR \"Boomer 50\" OR T1530 OR T1630 OR T2210 OR T2220 OR T2320 OR T2420 OR TC35 OR TC40 OR TC45)) OR ((\"John Deere\" OR JD) AND (2032R OR 2038R OR 3032E OR 3038E OR 3046R OR 3320 OR 3520 OR 3720 OR 4044M OR 4052M OR 4066M OR 4105 OR 4120 OR 4320 OR 4500 OR 4600 OR 4700)) OR ((\"Massey Ferguson\" OR MF) AND (1533 OR 1540 OR 1643 OR 1735E OR 1739E OR 1742 OR 1749 OR 2605 OR 2606 OR 2850E OR 2860E))"
antikeywords = "garden zero turn BX sub-compact subcompact salvage Workmaster-90 Workmaster-100 Workmaster-120 Workmaster-150"
min_price = 4000
max_price = 40000
cache_ignore_price_changes = true

[item.backhoe]
search_phrases = ["backhoe", "backhoe attachment", "kubota backhoe", "BH77", "tractor backhoe"]
# Target Kubota backhoes compatible with L series (L3901, L3301, L3901, L4701) and LX series tractors
keywords = "Kubota AND (BH77 OR BH-77 OR BH65 OR BH-65 OR BH70 OR BH-70 OR BH90 OR BH-90 OR BH92 OR BH-92) OR (backhoe AND (L3901 OR L3301 OR L3901 OR L4701 OR L4760 OR LX2610 OR LX3310 OR 'L series' OR 'LX series'))"
antikeywords = "miniature toy model"
min_price = 1000
max_price = 10000
cache_ignore_price_changes = true

[item.grapple]
search_phrases = ["grapple"]
# Target 60-78" root grapple buckets for loader, quality brands preferred
keywords = "((grapple OR 'grapple bucket' OR 'root grapple') AND ('Land Pride' OR 'Everything Attachments' OR Wicked OR Woods OR Titan OR 'King Kutter' OR TMG OR Worksaver OR Rhino)) OR ((grapple OR 'grapple bucket' OR 'root grapple') AND ('60' OR '66' OR '72' OR '78') AND (inch OR ft OR foot OR '\"'))"
antikeywords = "miniature toy model"
min_price = 300
max_price = 2000
cache_ignore_price_changes = true

[item.boxblade]
search_phrases = ["box blade"]
# Target 5-7 foot box blades, Cat I hitch, quality brands
keywords = "(('box blade' OR boxblade) AND ('Land Pride' OR Woods OR 'Bush Hog' OR 'King Kutter' OR Rhino OR 'Everything Attachments' OR Frontier OR 'County Line')) OR (('box blade' OR boxblade) AND ('5 foot' OR '6 foot' OR '7 foot' OR 5ft OR 6ft OR 7ft OR '60 inch' OR '72 inch' OR '84 inch') AND (scarifier OR 'category 1' OR 'cat 1' OR 'cat I'))"
antikeywords = "miniature toy model shipping storage cardboard packing moving"
min_price = 100
max_price = 1500
cache_ignore_price_changes = true

[item.auger]
enabled = true
marketplace = ["craigslist", "facebook"]
search_phrases = ["auger"]
# Target 9" auger bits with 2" hex drive, quality brands for tree planting
keywords = "((auger OR 'auger bit') AND ('Land Pride' OR Woods OR 'King Kutter' OR Lowe OR Titan OR 'Blue Diamond' OR 'Dirty Hand')) OR ((auger OR 'auger bit' OR 'post hole') AND ('9 inch' OR '9\"' OR 9in) AND (hex OR PTO OR tractor))"
antikeywords = "ice fishing drill cordless electric spade forstner brad installer snake plumbing"
min_price = 40
max_price = 400
search_radius = 60
search_nearby = false
cache_ignore_price_changes = true

[item.rear_blade]
search_phrases = ["grader blade"]
# Target 5-6 foot rear blades (grader blades), Cat I hitch, quality brands
keywords = "(('rear blade' OR 'grader blade' OR 'land plane' OR 'rear grader') AND ('Land Pride' OR Woods OR 'Bush Hog' OR 'King Kutter' OR Titan OR Rhino OR Speeco)) OR (('rear blade' OR 'grader blade' OR 'land plane') AND ('5 foot' OR '6 foot' OR 5ft OR 6ft OR '60 inch' OR '72 inch') AND (angle OR offset OR 'category 1' OR 'cat 1'))"
antikeywords = "miniature toy model"
min_price = 200
max_price = 1500
cache_ignore_price_changes = true

[item.lift_stacker]
search_phrases = ["pallet stacker"]
# Target manual lift stackers (walk-behind pallet stackers) 5-12 ft lift, 1000-2000 lb capacity
keywords = "(('pallet stacker' OR 'lift stacker' OR 'manual stacker') AND (Vestil OR 'Big Joe' OR Pake OR Wesco OR Presto OR 'Blue Giant')) OR (('pallet stacker' OR 'lift stacker' OR 'hand stacker') AND (electric OR winch OR hydraulic OR manual) AND (1000lb OR 1500lb OR 2000lb OR '1000 lb' OR '1500 lb'))"
antikeywords = "miniature toy model jack hoist crane"
min_price = 200
max_price = 1500
cache_ignore_price_changes = true

[item.drawbar]
search_phrases = ["three point hitch drawbar", "3pt hitch drawbar", "3pt drawbar", "3 point drawbar"]
# Target heavy-duty 3-point drawbars, 3000-5000 lb capacity, quality brands
keywords = "(drawbar AND ('3 point' OR '3pt' OR 'three point' OR 'category 1' OR 'cat 1') AND ('Heavy Hitch' OR 'Land Pride' OR Woods OR Titan OR Speeco OR 'Everything Attachments')) OR (drawbar AND ('3 point' OR '3pt') AND (receiver OR 'ball hitch' OR pintle OR clevis) AND (3000lb OR 5000lb OR 'heavy duty'))"
antikeywords = "miniature toy lawn garden ATV UTV golf"
min_price = 100
max_price = 600
cache_ignore_price_changes = true

[item.ballast_box]
search_phrases = ["ballast box"]
# Target 3-point ballast boxes, 400-600 lb capacity, Cat I hitch, quality brands
keywords = "(('ballast box' OR 'weight box' OR 'ballast weight') AND ('3 point' OR '3pt' OR 'three point') AND ('Land Pride' OR Woods OR 'Bush Hog' OR Titan OR 'Everything Attachments' OR 'County Line')) OR (('ballast box' OR 'weight box') AND ('3 point' OR '3pt') AND ('category 1' OR 'cat 1' OR '400 lb' OR '500 lb' OR '600 lb'))"
antikeywords = "miniature toy"
min_price = 150
max_price = 700
cache_ignore_price_changes = true

[item.firewood]
enabled = false
marketplace = ["craigslist", "facebook"]  # Only search Craigslist and Facebook, not TractorHouse or other tractor marketplaces
search_phrases = ["free firewood"]
search_radius = 60  # Search 60 miles for firewood on both Craigslist and Facebook (overrides marketplace default of 250)
search_nearby = false  # Disable searching nearby Craigslist areas to strictly enforce 60-mile radius
cache_ignore_price_changes = true
